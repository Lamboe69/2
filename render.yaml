services:
  - type: web
    name: usl-clinical-screening
    runtime: python3
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app_updated.py --server.port $PORT --server.headless true --server.runOnSave false --server.address 0.0.0.0"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
    autoDeploy: false
    healthCheckPath: /
    disk:
      name: usl-models
      mountPath: /opt/render/project/src/usl_models
      sizeGB: 1
